<div class="card border-0 shadow mb-3">
    <div class="card-body bg-body-tertiary rounded-2">
        <div class="row card-text p-1">
            <div class="col text-light-emphasis">
                {{ task.taskTitle }}
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-sm" [ngClass]="{'btn-outline-info': !task.status, 'btn-info': task.status}" (click)="updateTask(task, !task.status)"><i [ngClass]="{'bi-check': !task.status, 'bi-check2': task.status}"></i></button>
            </div>
        </div>
        <div class="row card-text p-1">
            <div class="col">
                <small *ngIf="task.taskCategory" class="text-body-secondary">{{ task.taskCategory }} &bull; </small>
                <small class="text-body-secondary text-lowercase">{{ task.taskModificationDate.seconds * 1000 | date: 'dd/mm/yy h:mm a' }}</small>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteTask(task)"><i class="bi-x"></i></button>
            </div>
        </div>
    </div>
</div>
