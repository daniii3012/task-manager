<!-- Info modal -->
<div class="modal fade" id="infoTaskModal{{ task.id }}" tabindex="-1" aria-labelledby="infoTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content rounded-3 border-0 shadow">
            <div class="modal-header border-bottom-0">
                <h3 class="modal-title fs-5 text-truncate" id="infoTaskModalLabel">Task info</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-break">
                {{ task.taskTitle }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary border-0 col" data-bs-dismiss="modal"><i class="bi-info-circle"></i>&nbsp;Cerrar</button>
            </div>
        </div>
    </div>
</div>
