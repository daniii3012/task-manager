<!-- Update modal -->
<div class="modal fade" id="updateTaskModal{{ _task.id }}" tabindex="-1" aria-labelledby="updateTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content rounded-3 border-0 shadow">
            <div class="modal-header border-bottom-0">
                <h3 class="modal-title fs-5 text-truncate" id="updateTaskModalLabel">Detalles de tarea</h3>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="input-group rounded-2 shadow-sm">
                        <span class="input-group-text border-0 bg-dark-subtle" id="basic-addon1"><i class="bi-journal-text"></i></span>
                        <textarea [(ngModel)]="_task.taskTitle" (input)="autoSizeTextareaTitle()" (focus)="autoSizeTextareaTitle()" name="taskTitle" maxlength="250" style="height: 5em; resize: none;" class="form-control bg-body-tertiary border-0" id="taskTitleEdit{{ _task.id }}"></textarea>
                    </div>
                </form>
                <form>
                    <div class="input-group rounded-2 shadow-sm my-1">
                        <span class="input-group-text border-0 bg-dark-subtle" id="basic-addon2"><i class="bi-sticky"></i></span>
                        <div class="form-floating">
                            <textarea [(ngModel)]="_task.taskDescription" (input)="autoSizeTextareaDescription()" (focus)="autoSizeTextareaDescription()" name="taskTitle" maxlength="750" style="height: 15em; resize: none;" class="form-control bg-body-tertiary border-0" id="taskDescriptionEdit{{ _task.id }}" placeholder="Add notes"></textarea>
                            <label for="taskDescriptionEdit{{ _task.id }}">Notas</label>
                        </div>
                    </div>
                </form>
                <form>
                    <div class="input-group rounded-2 shadow-sm my-1">
                        <span class="input-group-text border-0 bg-dark-subtle" id="basic-addon2"><i class="bi-sticky"></i></span>
                        <div class="form-floating">
                            <input [(ngModel)]="taskDueDate" type="date" name="taskDueDate" class="form-control bg-body-tertiary border-0" id="taskDueDateEdit{{ _task.id }}" min="{{ currentDate | date: 'yyyy-MM-dd' }}" [value]="taskDueDate">
                            <label for="taskDueDateEdit{{ _task.id }}">Fecha</label>
                        </div>
                    </div>
                </form>
                <div class="row mt-3">
                    <small class="text-body-secondary">Última modificación: {{ _task.taskModificationDate.seconds * 1000 | date: 'dd/MM/yy, h:mm a' }}</small>
                </div>
            </div>
            <div class="modal-footer border-top-0 mb-1">
                <button type="button" class="btn btn-outline-secondary border-0 shadow-sm col" data-bs-dismiss="modal"><i class="bi-box-arrow-in-left"></i>&nbsp;Descartar</button>
                <button type="button" class="btn btn-outline-primary border-0 shadow-sm col" data-bs-dismiss="modal" (click)="updateTask(_task)" [disabled]="(task.taskTitle == _task.taskTitle) && (task.taskDescription == _task.taskDescription) && (_task.taskDueDate == taskDueDate)"><i class="bi-pencil-fill"></i>&nbsp;Actualizar</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger border-0 shadow-sm col" data-bs-dismiss="modal" (click)="deleteTask(_task)"><i class="bi-trash3-fill"></i>&nbsp;Borrar tarea</button>
            </div>
        </div>
    </div>
</div>
