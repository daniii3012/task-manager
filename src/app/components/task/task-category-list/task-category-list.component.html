<div *ngIf="unfinishedTasks">
    <app-task-item *ngFor="let task of unfinishedTasks" [task]="task" [selectedCategory]="selectedCategory"></app-task-item>
</div>

<div *ngIf="finishedTasks">
    <app-task-item *ngFor="let task of finishedTasks" [task]="task" [selectedCategory]="selectedCategory"></app-task-item>
</div>
