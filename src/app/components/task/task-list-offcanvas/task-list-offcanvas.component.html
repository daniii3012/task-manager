<div class="offcanvas offcanvas-start bg-body-dark-subtle" tabindex="-1" id="categoryTask" aria-labelledby="categoryTaskLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="categoryTaskLabel">Listas</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

        <div class="row my-2">
            <div class="col">
                <form>
                    <div class="input-group rounded-2 shadow">
                        <span class="input-group-text border-0" id="basic-addon1"><i class="bi-list-task"></i></span>
                        <input [(ngModel)]="category" name="category" type="text" maxlength="100" class="form-control border-0" id="category" placeholder="Add new list">
                    </div>
                </form>
            </div>
            <div class="col-auto">
                <button type="button" class="btn btn-primary border-0 shadow" (click)="addCategory(category)" [disabled]="!category"><i class="bi-plus-lg"></i></button>
            </div>
        </div>

        <div class="list-group gap-2">
            <button type="button" class="list-group-item list-group-item-action border-0 rounded-2 shadow" data-bs-dismiss="offcanvas" [ngClass]="{'active': _selectedCategory == null}" (click)="getSelectedCategory(null)">
                <div class="row">
                    <div class="col-auto">
                        <i class="bi-list-task"></i>
                    </div>
                    <div class="col">
                        All
                    </div>
                </div>
            </button>
            <button *ngFor="let category of categories" type="button" class="list-group-item list-group-item-action border-0 rounded-2 shadow" data-bs-dismiss="offcanvas" [ngClass]="{'active': _selectedCategory?.id == category.id}" (click)="getSelectedCategory(category)">
                <div class="row">
                    <div class="col-auto">
                        <i class="bi-list-ul"></i>
                    </div>
                    <div class="col text-truncate">
                        {{ category.name }}
                    </div>
                    <div *ngIf="category.taskUnfinishedCount > 0" class="col-auto">
                        <span class="badge bg-dark-subtle text-dark-emphasis">{{ category.taskUnfinishedCount }}</span>
                    </div>
                </div>
            </button>
        </div>

    </div>
</div>
